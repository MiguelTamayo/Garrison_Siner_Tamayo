<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-cookies.min.js"></script>
		<script type="text/javascript" src="js/register.js"></script>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/login.css">
		<title>Create an account</title>
	</head>
	<body ng-app="registration">
		<div ng-controller="registrationController" class="form">
			<h1>Account Registration Details</h1>
			<form ng-submit="submitRegistration()">
				<label>Username *: <input type="text" ng-model="user.username" required></label>
				<label>Email *: <input type="email" ng-model="user.email" required></label>
				<label>First Name *: <input type="text" ng-model="user.firstName" required></label>
				<label>Middle Initial: <input type="text" ng-model="user.middleInitial"></label>
				<label>Last Name *: <input type="text" ng-model="user.lastName" required></label>
				<label>Phone Number: <input type="tel" ng-model="user.phoneNumber"></label>
				<label>Password *: <input type="password" ng-model="user.password" required></label>
				<label>Confirm password *: <input type="password" id="pswdConf" ng-model="user.confirmedPassword" required></label>
				<span>* Indicates a required field</span>
				<input type="submit" value="Register"/>
				<input type="reset" value="Reset"/>
			</form>
		</div>
	</body>
</html>
