<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-cookies.min.js"></script>
		<script type="text/javascript" src="js/register.js"></script>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/login.css">
		<title>Create an account</title>
	</head>
	<body ng-app="registration">
		<div ng-controller="registrationController" class="form">
			<form ng-submit="submitRegistration()">
				<h2 class="text">Register</h2>
				<hr>
				<div class="form-group">
					<label for="username" class="col-sm-3 control-label text">Username *</label>
					<div class="col-sm-9">
						<input type="text" ng-model="user.username" required>
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-3 control-label text">Email *</label>
					<div class="col-sm-9">
						<input type="email" ng-model="user.email" required>
					</div>
				</div>
				<div class="form-group">
					<label for="firstName" class="col-sm-3 control-label text">First Name *</label>
					<div class="col-sm-9">
						<input type="text" ng-model="user.firstName" required>
					</div>
				</div>
				<div class="form-group">
					<label for="middleInitial" class="col-sm-3 control-label text">Middle Initial *</label>
					<div class="col-sm-9">
						<input type="text" ng-model="user.middleInitial">
					</div>
				</div>
				<div class="form-group">
					<label for="lastName" class="col-sm-3 control-label text">Last Name *</label>
					<div class="col-sm-9">
						<input type="text" ng-model="user.lastName" required>
					</div>
				</div>
				<div class="form-group">
					<label for="phoneNumber" class="col-sm-3 control-label text">Phone Number *</label>
					<div class="col-sm-9">
						<input type="tel" ng-model="user.phoneNumber" required>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-3 control-label text">Password *</label>
					<div class="col-sm-9">
						<input type="password" ng-model="user.password" required>
						<span class="help-block"></span>
					</div>
				</div>
				<div class="form-group">
					<label for="confirmedPassword" class="col-sm-3 control-label text">Confirm Password *</label>
					<div class="col-sm-9">
						<input type="password" id="pswdConf" ng-model="user.confirmedPassword" required>
						<span class="help-block"></span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-9 col-sm-offset-3">
						<span class="help-block text">* Required fields</span>
					</div>
				</div>
				<div class="col-md-offset-3 col-md-12">
					<button type="submit" class="btn btn btn-block col-6 my-2" value="Register" text-center autofocus>Register</button>
				</div>
				<div class="col-md-offset-3 col-md-12">
					<button type="reset" class="btn btn btn-block col-6 my-2" value="Reset" text-center autofocus>Reset</button>
				</div>
				<div class="col-md-offset-3 col-md-12">
					<button type="reset" class="btn btn btn-block col-6 my-2" value="" text-center autofocus>Reset</button>
				</div>
			</form>
		</div>
	</body>
</html>
