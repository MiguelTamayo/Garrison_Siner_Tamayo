<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-cookies.min.js"></script>
		<script type="text/javascript" src="js/products.js"></script>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/products.css">
		<title>Products</title>
		<base href="/" />
	</head>
	<body ng-app="products" ng-controller="productsController" ng-init="initialize()">

		<nav>
			<div class="logo">
				<a href="/">E-Commerce Site</a>
			</div>
			<div class="account">	
				<a ng-href="{{account.link}}" ng-bind="account.message"></a>
				<a ng-click="signOut()" ng-show="user">Sign out</a>
			</div>
			<div class="cart">
				<span><a href="/cart.html">Cart</a>: {{numberOfCartItems()}}</span>
			</div>
		</nav>

		<section class="products">
			<h1>Products</h1>
			<h2><a href="/products.html">View All Products<a></h2>
			<div class="products-container">
					<div class="product" ng-repeat="product in products">
					<h5 ng-bind="product.name"></h5>
					<p>Description: {{product.description}}</p>
					<span>Price: {{product.price / 100 | currency}}</span>
					<button ng-click="addToCart(product)">Add to Cart</button>
				</div>
			</div>
		</section>

	</body>
</html>
