<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-cookies.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" href="css/home.css">
		<title>Login Page</title>
	</head>
	<body ng-app="login">
		<div ng-controller="loginController" class="form">
			<h1>Login</h1>
			<form ng-submit="authenticate()">
				<label>Username: <input type="text" ng-model="user.username" required></label>
				<label>Password: <input type="password" ng-model="user.password" required></label>
				<input type="submit" value="Login"/>
				<a href="register.html">Create an account</a>
			</form>
		</div>
	</body>
</html>
