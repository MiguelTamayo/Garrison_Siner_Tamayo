<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-cookies.min.js"></script>
		<script type="text/javascript" src="js/home.js"></script>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/home.css">
		<title>Home</title>
		<base href="/" />
	</head>
	<body ng-app="home" ng-controller="homeController" ng-init="initialize()">

		<nav>
			<div class="logo">
				<a href="/">E-Commerce Site</a>
			</div>
			<div class="account">	
				<a ng-href="{{account.link}}" ng-bind="account.message"></a>
				<a ng-click="signOut()" ng-show="user">Sign out</a>
			</div>
			<div class="cart">
				<span><a href="cart.html">Cart</a>: {{numberOfCartItems()}}</span>
			</div>
		</nav>

		<section class="categories">
			<h1>Categories</h1>
			<h2><a href="/products.html">View All Products<a></h2>
			<div class="categories-container">
				<div class="category" ng-repeat="category in categories" ng-click="viewCategoryProducts(category)">
					<h5 ng-bind="category.categoryName"></h5>
				</div>
			</div>
		</section>

	</body>
</html>
