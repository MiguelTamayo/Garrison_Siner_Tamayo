<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-cookies.min.js"></script>
		<script type="text/javascript" src="js/account.js"></script>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/account.css">
		<title>Account</title>
		<base href="/" />
	</head>
	<body ng-app="account" ng-controller="accountController" ng-init="initialize()">

		<nav>
			<div class="logo">
				<a href="/">E-Commerce Site</a>
			</div>
			<div class="account">	
				<a ng-href="{{account.link}}" ng-bind="account.message"></a>
				<a ng-click="signOut()" ng-show="user">Sign out</a>
			</div>
			<div class="cart">
				<span><a href="/cart.html">Cart</a>: {{numberOfCartItems()}}</span>
			</div>
		</nav>

		<section class="account">
			<h1>Orders</h1>
			<div class="orders-container">
				<div class="order" ng-repeat="order in orders">
					<h5>Date: {{order.dateOrdered}}</h5>
					<div class="orderline" ng-repeat="orderline in order.items">
						<h5>{{orderline.quantity}} {{orderline.name}}</h5>
					</div>
					<h5>Tax: {{order.taxCost / 100 | currency}}</h5>
					<h5>Total: {{order.totalCost / 100 | currency}}</h5>
				</div>
			</div>
		</section>

	</body>
</html>
